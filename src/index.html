<html>

<head>
    <title>Calculadora Freelance</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="inner-container">
            <h1>Calculadora Salario Autónomo</h1>
            <div class="box">
                <div class="box-left">
                    <label>Cuota autónomos mensual</label>
                    <input id="cuota" type="number" />
                    <label>Días laborables de inactividad / año</label>
                    <input id="inactividad" type="number" />
                    <label>Salario neto</label>
                    <input id="salario" type="number" />
                    <label>IRPF (%)</label>
                    <input id="irpf" type="number" />
                    <button id="calc-button" class="button">Calcular</button>
                </div>
                <div class="box-right">
                    <span>
                        <span id="result">0</span>
                        €
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
